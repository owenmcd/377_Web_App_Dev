<!DOCTYPE html>
<html>
    <head>
        <title>SVG Lesson 3</title>
    </head>

    <body>

        <h1>SVG Lesson 3</h1>

        <svg width="500" height="500" style = "background-color:white">
            <rect width="50" height="50" fill="red" />

            <!-- translation examples -->
            <rect width="50" height="50" transform="translate(60)" fill="green" />
            <rect width="50" height="50" transform="translate(60, 60)" fill="yellow" />
            <rect width="50" height="50" transform="translate(0, 60)" fill="blue" />


            <!-- scale example -->
            <rect width="50" height="50" transform="translate(200, 200) scale(0.5 3)" fill="orange" />

            <!-- rotation example -->
            <rect width="50" height="50" x="0" y="300"/>
            <rect width="50" height="50" x="0" y="300" fill="pink" transform="rotate(-45)"/>
            <rect width="50" height="50" x="0" y="300" fill="purple" transform="rotate(-45 25,325)"/>

            <!-- skew example -->
            <rect width="50" height="50" x="300" y="100" fill="magenta"/>
            <rect width="50" height="50" x="300" y="100" fill="grey" transform="skewX(30)"/>
            <rect width="50" height="50" x="300" y="100" fill="brown" transform="skewY(30)"/>

            <text x="50" y="400" transform="rotate(-45)">Hanover High School</text>




            
        </svg>

    </body>
</html>
